    <header>
        <h3><%- title %></h3>
        <input type="image" class="inCartIcon <% if (!inCart) { %> hidden <% } %>" id="inCartIcon" src="images/icn_basket.png" title="In cart">
    </header>
    <div class="module_content">
        <article class="img_item">
            <img src="<%- cover %>" alt="" class="cover" />
        </article>
        <div class="clear resp"></div>
        <article class="item_detail">
            <div class="module_content">
                <h2>$<%- price %></h2>
                <h3>Publisher: <%- publisher %></h3>
                <h4>Country: <%- country %></h4>
                <h4>Printed By: <%- printedBy %></h4>
                <h4>Authors:  <%- authors %></h4>
                <h4>Authors:  <%- quantity %></h4>
                <p><%- argument %></p>
            </div>
        </article>
        <div class="clear"></div>
    </div>
    <footer>
        <div class="addLink">
            <input type="range" name="slider" id="slider-0" value="25" min="1" max="5" />
            <select id="quantity" name="quantity">
                <option value="1"<% if (quantity <= '1') { %> selected <% } %> >1</option>
                <option value="2"<% if (quantity == '2') { %> selected <% } %> >2</option>
                <option value="3"<% if (quantity == '3') { %> selected <% } %> >3</option>
                <option value="4"<% if (quantity == '4') { %> selected <% } %> >4</option>
                <option value="5"<% if (quantity == '5') { %> selected <% } %> >5</option>
            </select>
            <input type="submit" value="Add to cart" class="addButton<% if (inCart) { %> hidden <% } %>">
            <input type="submit" value="Modify" id="modifyButton" <% if (!inCart) { %> class="hidden" <% } %> >
            <input type="submit" value="Delete" id="deleteButton" class="deleteButton <% if (!inCart) { %> hidden <% } %>">
        </div>
    </footer>
